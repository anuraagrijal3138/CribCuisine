<!DOCTYPE html>
<html>
<head>
	<title>
		CribCuisine
	</title>
</head>
<body>
<div id="banner" class="page-header">

	<div class="row">
		<div class="col-lg-6"> </div>
			<h1>
			{{ pageHeader.title}}
			<small>{{ pageHeader.strapline }}</small> 
			</h1>
		</div>
	</div>

	</div class "row">
		<div class="cols-xs-12 cols-sm-8">
			<label for="filter">Filter results </label>
			<input id="filter" type="text", name="filter", ng-model="textFilter">
			<div class="error" >{{ message }} </div>
			<div class="row list-group" >
				<div class="cols-xs-12 list-group-item" ng-repeat="cuisine in data.cuisines | filter: textFilter">
					<h4>
					<a href = "cuisine/{{ cuisine._id }}" >{{ cuisine.name }} </a>
					<small class="rating-stars" rating-stars 
					rating="cuisine.rating"></small>
					<span class="badge pull-right badge-default">{{ cuisine.distance }}</span>
					</h4>
				<p class="address">{{ cuisine.address}} </p>
				<p class="intro"> {{ cuisine.intro }} </p>
				</div>
			</div>
		</div>
		<div class="cols-xs-12 col-sm-4">
			<p class="lead">{{ sidebar.content }} </p>
		</div>
	</div>

</body>
</html>
