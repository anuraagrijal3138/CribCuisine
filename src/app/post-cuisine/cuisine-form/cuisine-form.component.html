<div [hidden]="submitted">
  <h1>Post Cuisine</h1>
  <form (ngSubmit)="onSubmit()"  #cuisineForm="ngForm">

    <div class="form-group">
      <label for="name">Cuisine Name</label>
      <input type="text" class="form-control" id="name" 
              >
    </div>


    <div class="form-group">
      <label for="intro">Intro</label>
      <input type="text" class="form-control" id="intro" 
              >
    </div>

    <div class="form-group">
      <label for="address">Image</label>
      <input type="text" class="form-control" id="image"
              >
    </div>


    <button  class="btn btn-success">Submit</button>

  </form>
</div>

<div >
  <h2>You submitted the following:</h2>

  <div class="row">
    <div class="col-xs-3">Cuisine Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>

  <div class="row">
    <div class="col-xs-3">Intro</div>
    <div class="col-xs-9 pull-left">{{ model.intro }}</div>
  </div>

  <div class="row">
    <div class="col-xs-3">Image</div>
    <div class="col-xs-9 pull-left">{{ model.image }}</div>
  </div>

  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
