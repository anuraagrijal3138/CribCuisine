

<div class="row">
        
    <div class="col-xs-6">
           <app-cuisine-item 
           *ngFor="let cuisineEl of (hostcuisines | async)"

    </div>
    <div class="col-md-6">
        <app-hostcuisinedetails
        *ngIf = "hostSelectedCuisine;else infoText"
        [cuisine] = "hostSelectedCuisine"></app-hostcuisinedetails>
        <ng-template #infoText>
        </ng-template>
      </div>
</div>
