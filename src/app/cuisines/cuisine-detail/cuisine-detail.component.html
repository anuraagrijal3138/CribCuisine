<div class="row">
  <div class="col-xs-12">
    <h1>
      {{ cuisine.name }}
    </h1>
  </div>  
</div>

<div class="row">
  <div class="col-xs-12">
    <img src="{{ cuisine.imgPostKey }}" 
    alt="{{ cuisine.name }}" class="img-responsive"
    style = "max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ cuisine.intro }}
  </div>
</div>

<div class="row">
    <div class="col-xs-12">
      {{ cuisine.price }}
    </div>
  </div>

  <div class="row">
      <div class="col-xs-12">
        {{ cuisine.hostingtime }}
      </div>
    </div>


<h2 *ngIf="paypalLoad">Paypal button is loading</h2>
<div id="paypal-checkout-btn"></div>
